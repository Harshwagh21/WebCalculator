<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="tcenter"> &#x2795; Web Calculator &#10134;</h1>
    <div class="main flex flex-col items-center mg-auto">
      <div class="row">
        <input type="text" class="input" name="screen" id="screen" />
      </div>

      <div class="row">
        <button class="button clear">C</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">/</button>
      </div>
    </div>

    <footer>
      <em
        >This is a Web calculator made by
        <a href="https://www.linkedin.com/in/harsh-wagh-07b352254"
          >Harsh Wagh</a
        ></em
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
